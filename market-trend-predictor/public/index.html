<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Market Trend Predictor</title>
		<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	</head>
	<body>
		<h1>Market Trend Predictor</h1>
		<canvas id="trendChart" width="400" height="200"></canvas>

		<script>
			const ctx = document.getElementById("trendChart").getContext("2d");

			const trendChart = new Chart(ctx, {
				type: "line",
				data: {
					labels: [],
					datasets: [
						{
							label: "Close Price",
							data: [],
							borderColor: "rgba(75, 192, 192, 1)",
							borderWidth: 1,
							fill: false,
						},
						{
							label: "10-Day Rolling Mean",
							data: [],
							borderColor: "rgba(255, 99, 132, 1)",
							borderWidth: 1,
							fill: false,
						},
						{
							label: "50-Day Rolling Mean",
							data: [],
							borderColor: "rgba(255, 205, 86, 1)",
							borderWidth: 1,
							fill: false,
						},
					],
				},
				options: {
					scales: {
						y: {
							beginAtZero: false,
						},
					},
				},
			});

			fetch("/analyze")
				.then((response) => response.json())
				.then((data) => {
					const labels = data.data.map((row) =>
						new Date(row.date).toLocaleDateString()
					);
					const closePrices = data.data.map((row) => row.close);
					const rollingMean10 = data.rollingMean10;
					const rollingMean50 = data.rollingMean50;

					trendChart.data.labels = labels;
					trendChart.data.datasets[0].data = closePrices;
					trendChart.data.datasets[1].data = rollingMean10;
					trendChart.data.datasets[2].data = rollingMean50;
					trendChart.update();
				})
				.catch((error) => console.error("Error fetching data:", error));
		</script>
	</body>
</html>
